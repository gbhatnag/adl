        <script>
          var map, initOptions;
          var markers = {};
          var styles = [
            {
              "featureType": "administrative",
              "elementType": "labels",
              "stylers": [
                { "visibility": "on" }
              ]
            },{
              "featureType": "administrative",
              "elementType": "geometry",
              "stylers": [
                { "visibility": "on" }
              ]
            }
          ];

          function initMap() {
            console.log("init map");
            initOptions = {
              center: {lat: 9.081999, lng: 8.675277},
              zoom: 7,
              maxZoom: 7,
              minZoom: 7,
              mapTypeId: google.maps.MapTypeId.HYBRID,
              mapTypeControl: false,
              streetViewControl: false,
              zoomControl: false
            };
            map = new google.maps.Map(document.getElementById('adl-map'), initOptions);

            var nigeria = new google.maps.Marker({
              position: {lat:9.8305941, lng:7.8743232},
              map: map,
              title: "Nigeria",
              icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
            });

            var ghana = new google.maps.Marker({
              position: {lat:8.0539901, lng:-1.2199273},
              map: map,
              title: "Ghana",
              icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
            });

            markers.m1 = nigeria;
            markers.m2 = ghana;
          }

          // On page load
          $(function () {
            var $map = $("#adl-map");
            var resizemap = function () {
              console.log("resizing map");
              $map.height($(window).height());
            };
            $(window).resize(resizemap);
            resizemap();
          });
        </script>
